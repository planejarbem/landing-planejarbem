  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    #video-container {
      position: relative;
      width: 100%;

    }

    iframe#youtube-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #floating-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #1C9889;
      color: white;
      font-size: 18px;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px #1C9889;
      cursor: pointer;
      display: none;
      z-index: 9999;
    }

    #floating-button:hover {
      background-color: #15766b;
    }

    @media screen and (max-width: 768px) {
      #floating-button {
        font-size: 16px;
        padding: 12px 20px;
        bottom: 80px;
      }

<body>

  <div id="video-container">
    <iframe
      id="youtube-video"
      src="https://www.youtube.com/embed/-tbsoblj9Bk?enablejsapi=1&controls=0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>

    <button id="floating-button" onclick="window.open('https://pay.kiwify.com.br/9FIBVCQ', '_blank')">
      ADQUIRIR E-BOOK AGORA!
    </button>
  </div>

  <script>
    var tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    var intervaloVerificacao;
    var botaoExibido = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("youtube-video", {
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING && !botaoExibido) {
        intervaloVerificacao = setInterval(() => {
          const tempoAtual = player.getCurrentTime();
          if (tempoAtual >= 180) {
            document.getElementById("floating-button").style.display = "block";
            botaoExibido = true;
            clearInterval(intervaloVerificacao);
          }
        }, 1000);
      }
    }
  </script>
